      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAdRequest'
            example:
              name: test
              onSale: false
              cost: 214
        required: true
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
