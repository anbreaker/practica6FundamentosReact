  /ads/5f5912fbb1828432bd7a1630:
    patch:
      tags:
      - Misc
      summary: Update Ad
      description: >-
        ## Update an ad according to the parameters that we pass it after locating it by its id


        - Return


        ```json

        {
          "tags": ["technology", "lifestyle"],
          "_id": "5f5912fbb1828432bd7a1630",
          "name": "test",
          "onSale": false,
          "cost": 214,
          "imagePath": "oneplus.png",
          "__v": 0
        }

        ```
      operationId: UpdateAd
      parameters:
      - name: name
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: test
      - name: onsale
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: token
