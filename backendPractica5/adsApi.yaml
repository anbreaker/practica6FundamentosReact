  /ads:
    post:
      tags:
      - Misc
      summary: Create Ad with form-data
      description: >-
        ## Create Ad with form-data


        - Returns:


        ```json

        {
          "tags": ["work", "developer"],
          "_id": "5f5caf28950a2567a632462b",
          "name": "test Imagen",
          "onSale": true,
          "cost": 123,
          "imagePath": "6ccc1b6d-90ae-476c-acd6-be5283f54a9b.jpg",
          "__v": 0
        }

        ```
      operationId: CreateAdwithform-data
      parameters:
      - name: token
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjVmYTI4YmIzMmIzMWUzNjgzOWM1YWNhNyIsImlhdCI6MTYwNDQ5MzI0MiwiZXhwIjoxNjA2MjIxMjQyfQ.AISxX7HBUUMvHsinkieNv37TWuF0e76iblOHIgbCYas
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - name
              - onSale
              - cost
              - image
              - tags
              type: object
              properties:
                name:
                  type: string
                  example: test Imagen
                onSale:
                  type: boolean
                  example: true
                cost:
                  type: integer
                  format: int32
                  example: 123
                image:
                  type: string
                tags:
                  type: string
                  example: work
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
    get:
      tags:
      - Misc
      summary: Get Ads by Filters
      description: >-
        ## Get ad by filters an params


        - Return with this params:
          - tags: technology,
          - cost: 700-,
          - name: Ad

        ```json

        [
          {
            "tags": ["work", "technology"],
            "_id": "5f591c30682c993bb1327d0e",
            "name": "Advert Number 7",
            "onSale": false,
            "cost": 700,
            "imagePath": "d1d50271-4b0a-4909-8a9f-b5ad48998d38.png",
            "__v": 0
          }
        ]

        ```


        ### Other example:


        - Return with this params:
          - tags: lifestyle,
          - onSale: true,

        ```json

        [
          {
            "tags": ["technology", "lifestyle"],
            "_id": "5f5912fbb1828432bd7a1631",
            "name": "Nikon D610",
            "onSale": true,
            "cost": 707,
            "imagePath": "nikon.png",
            "__v": 0
          },
          {
            "tags": ["lifestyle"],
            "_id": "5f591c30682b993bb1327d0e",
            "name": "Advert Number 6",
            "onSale": true,
            "cost": 600,
            "imagePath": "d1d50271-4b0a-4909-8a9f-b5ad48998d38.png",
            "__v": 0
          }
        ]

        ```
      operationId: GetAdsbyFilters
      parameters:
      - name: tags
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: technology
      - name: cost
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: 700-
      - name: name
