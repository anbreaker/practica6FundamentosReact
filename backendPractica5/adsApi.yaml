components:
  schemas:
    UpdateAdRequest:
      title: UpdateAdRequest
      required:
      - name
      - onSale
      - cost
      type: object
      properties:
        name:
          type: string
        onSale:
          type: string
        cost:
          type: integer
          format: int32
      example:
        name: test
        onSale: false
        cost: 214
    CreateAdwithJSONRequest:
      title: CreateAdwithJSONRequest
      required:
      - name
      - onSale
      - cost
      - imagePath
      - tags
      type: object
      properties:
        name:
          type: string
        onSale:
          type: boolean
        cost:
          type: integer
          format: int32
        imagePath:
          type: string
        tags:
          type: array
          items:
            type: string
          description: ''
      example:
        name: test1
        onSale: true
        cost: 707
        imagePath: d1d50271-4b0a-4909-8a9f-b5ad48998d38.png
        tags:
        - tecnology
        - lifestyle
    GetSignupUseronprivatezonePostmanRequest:
      title: GetSignupUseronprivatezonePostmanRequest
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: user1@user.com
        password: 123
    GetSigninloginexistinguseronprivatezonePostmanRequest:
