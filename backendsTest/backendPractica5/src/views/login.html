<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('partials/header') %>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <%- include('partials/navigation') %>
      <h1>NodePop</h1>
    </div>

    <div class="container p-4 form-sign">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <h3 class="card-header"><%= __('Log In') %>:</h3>
              <div class="card-body">
                <!-- Form -->
                <form id="form-login" method="POST">
                  <legend><%= __('Go to user API') %>:</legend>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      class="form-control form-input"
                      placeholder="email@mail.com"
                      value="<%= email %> "
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      placeholder="<%= __('Password') %> "
                      class="form-control form-input"
                      required
                    />
                  </div>
                  <button type="submit" id="btn-login" class="btn btn-info btn-block">
                    <%= __('Log In') %>
                  </button>
                </form>
                <div class="text-danger"><%= error %></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <%- include('partials/footer') %>
    <!-- scripts -->
    <%- include('partials/scripts') %>
  </body>
</html>
